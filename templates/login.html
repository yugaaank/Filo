<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Liquid Commander</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg: #000000;
            --sidebar-bg: #0A0A0A;
            --glass-border: rgba(255, 255, 255, 0.05);
            --text: #FFFFFF;
            --dim: #666666;
            --hover: rgba(255, 255, 255, 0.05);
            --folder-color: #FFCC00;
            --glass-front: rgba(255, 255, 255, 0.05);
            --border-highlight: rgba(255, 255, 255, 0.12);
        }

        * { box-sizing: border-box; font-family: "SF Pro Text", -apple-system, BlinkMacSystemFont, sans-serif; transition: background 0.3s, color 0.3s, transform 0.2s; }
        
        body { 
            margin: 0; 
            height: 100vh; 
            background: var(--bg); 
            color: var(--text); 
            display: flex; 
            align-items: center; 
            justify-content: center;
            overflow: hidden; 
            padding: 20px; 
        }

        .login-card {
            width: 360px;
            background: var(--sidebar-bg);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px;
            backdrop-filter: blur(40px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            text-align: center;
        }

        .logo {
            width: 64px;
            height: 64px;
            background: var(--folder-color);
            border-radius: 16px;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 20px rgba(255, 204, 0, 0.2);
        }

        h1 {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        p {
            font-size: 13px;
            color: var(--dim);
            margin-bottom: 32px;
        }

        .input-group {
            margin-bottom: 16px;
            text-align: left;
        }

        label {
            display: block;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--dim);
            margin-bottom: 8px;
            margin-left: 4px;
        }

        input {
            width: 100%;
            background: var(--hover);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 12px 16px;
            color: var(--text);
            font-size: 14px;
            outline: none;
        }

        input:focus {
            border-color: var(--folder-color);
        }

        button {
            width: 100%;
            background: var(--folder-color);
            border: none;
            border-radius: 12px;
            padding: 14px;
            color: #000;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 16px;
            transition: transform 0.2s;
        }

        button:active {
            transform: scale(0.98);
        }

        .error {
            color: #FF5F57;
            font-size: 12px;
            margin-top: 16px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo">
            <i data-lucide="folder" size="32" color="#000"></i>
        </div>
        <h1>Liquid Commander</h1>
        <p>Enter your credentials to continue</p>
        
        <form action="/login" method="POST">
            <div class="input-group">
                <label>Username</label>
                <input type="text" name="username" placeholder="khushi" required>
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="••••••••" required>
            </div>
            {% if error %}
            <div class="error" style="display: block;">{{ error }}</div>
            {% endif %}
            <button type="submit">Sign In</button>
        </form>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
